<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge: Change a Webpage Color</title>

</head>
<body>
    <h1>This Is About Color</h1>
    <p onclick="changeBgCol">Click to change background color</p>
    
    <button type="button" onclick="changeBgCol('blue');">Click Here</button>
    

    <script>

        // Function to change webpage background color
        
       function changeBgCol(color) {
        document.body.style.background = color;

       }
    </script>
    
</body>
</html>
